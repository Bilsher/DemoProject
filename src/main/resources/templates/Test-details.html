<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<section class="py-5 text-center container">

    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" th:text="|Welcome to, ${title}!|"/>

            <div th:each="el: ${post}" class ="alert alert-info mt-2">
                <h4 th:text="${el.name}" ></h4>
                <h4 th:text="${el.text}" ></h4>


                    <a th:href="'/Test/'+${el.id}" class="btn btn-warning"> Редактирвать </a>

                <form th:action="'/Test/'+${el.id}+'/remove'" method="post">
                    <button class="btn btn-warning" type="submit"> Удалить </button>
                </form>
            </div>

            <p class="lead text-body-secondary">Something short and
                leading about the collection below—its contents, the creator, etc.
                Make it short and sweet, but not too short so folks don’t simply
                skip over it entirely.
            </p>
        </div>
    </div>
</section>
</body>
</html>
