<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<head>
    <title th:text ="${title}"/>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom">
    <a href="/" class="d-flex align-items-center link-body-emphasis text-decoration-none">
         <h5 class="fs-4" th:text ="${title}"></h5>
    </a>

    <nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Test</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Test1</a>
        <a class="me-3 py-2 link-body-emphasis text-decoration-none" href="#">Test2</a>
        <a class="py-2 link-body-emphasis text-decoration-none" href="#">Test3</a>
    </nav>
</div>
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light" th:text="|Welcome to, ${title}!|"/>
            <p class="lead text-body-secondary">Something short and
                leading about the collection below—its contents, the creator, etc.
                Make it short and sweet, but not too short so folks don’t simply
                skip over it entirely.</p>

        </div>
    </div>
</section>

</body>
</html>
